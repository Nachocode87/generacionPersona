<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="author"
      content="Jose Ignacio Medina Jimenez"
    />
    <meta
      name="description"
      content="Trabajo practico 5 RollingCode"
    />
    <meta
      name="keywords"
      content="generacion, persona, edad"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Trabajos practicos</title>
</head>
<body>
  <header>    
  </header>

  <main class="container">
        <p class="h1 text-black-50">Generacion</p>
        <p class="h3">Crea una persona</p>
        <form id="formulario">
            <input class="form-control" id='nombreInput' type="text"  placeholder="nombre" aria-label="default input example" required>
            <input class="form-control" id='edadInput' type="number"  placeholder="edad" aria-label="default input example" required>
            <input class="form-control" id='dniInput' type="number"  placeholder="dni" aria-label="default input example" required>
            <select class="form-select" id='sexoInput' aria-label="default input example" required>
                <option selected>Seleccione</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <input class="form-control" id='pesoInput' type="number"  placeholder="peso" aria-label="default input example" required>
            <input class="form-control" id='alturaInput' type="number"  placeholder="altura" aria-label="default input example" required>
            <input class="form-control" id='anioInput' type="number"  placeholder="anio de nacimiento" aria-label="default input example" required>
            <button class="btn btn-info align-items-center" type="button" id='btnCrearPersona'>Crear</button>
        </form>
        
        
        <table class="table" id="personaTable">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">DNI</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
                <th scope="col">Peso</th>
                <th scope="col">Altura</th>
                <th scope="col">Nac.</th>
                <th scope="col"><button class="btn btn-light" type="button" id='btnMayor'>Es Mayor</button></th>
                <th scope="col"><button class="btn btn-light" type="button" id='btnGeneracion'>Generacion</button></th>
              </tr>
            </thead>
            <tbody id="cuerpoTable">
              
            </tbody>
          </table>
  </main>

  <footer>

  </footer>  
  
  <script src="./js/app.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
